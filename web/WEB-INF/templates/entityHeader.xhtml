<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form >
            <p:dataTable value="#{invoiceFacade.inHeaderDataList}" var="headerDataItem">
                <p:column>
                    <p:selectOneMenu id="entity_from_select" value="#{headerDataItem.senderOrg}" converter="#{organizationConverter}" style="width:150px;">
                        <f:selectItem itemLabel="Отправитель:"/>
                        <f:selectItems value="#{organizationDAOImpl.getAll()}" var="organization" itemValue="#{organization}" itemLabel="#{organization.name}" />
                    </p:selectOneMenu>
                    <br/>
                    <p:selectOneMenu id="taxrate_to_select" style="width:150px;" value="#{headerDataItem.taxRate}" converter="#{taxRatesConverter}">
                        <f:selectItem itemLabel="Выберите налог"/>
                        <f:selectItems value="#{taxRatesDAOImpl.getAll()}" var="taxRates" itemValue="#{taxRates}" itemLabel="#{taxRates.value}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:selectOneMenu id="number_to_select"  onchange="submit()"  title="NUMBER test" style="width:150px;" value="#{invoiceFacade.value}">
                        <f:selectItem itemValue="name1" itemLabel="n1"/>
                        <f:selectItem itemValue="name2"  itemLabel="n2"/>
                        <f:selectItem itemValue="name3" itemLabel="n3" />
                    </p:selectOneMenu>
                    <br/>
                    <p:inputText id="entity_date" value="#{headerDataItem.date}" size="17" onclick="this.value='';"/>
                    <br/>
                    <p:inputText id="entity_number"  onchange="submit()"  value="#{headerDataItem.number}" size="17"
                                 onclick="this.value='';"/>
                    <br/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Сохранить2" icon="ui-icon-check"
                             action="#{invoiceFacade.submitInInvoiceForm}"/>
        </h:form>
    </ui:composition>
</h:body>
</html>
