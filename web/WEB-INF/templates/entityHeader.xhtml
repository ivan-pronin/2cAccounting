<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="left-menu">
            <h:form styleClass="entityHeader" id="entityHeaderForm">
                <div class="dropdown">
                    <p:selectOneMenu id="entity_from_select" title="Отправитель">
                        <f:selectItem itemLabel="Отправитель:" itemValue="Отправитель:"/>
                        <f:selectItems value="#{organizationDAOImpl.getAll()}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="entity_to_select" title="Получатель">
                        <f:selectItem itemLabel="Получатель:" itemValue="Получатель:"/>
                        <f:selectItems value="#{organizationDAOImpl.getAll()}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="taxrate_to_select" title="Налог">
                        <f:selectItem itemLabel="Налог:" itemValue="Налог:"/>
                        <f:selectItems value="#{taxRatesDAOImpl.getAll()}"/>
                    </p:selectOneMenu>
                    <p:inputText id="entity_date" value="{//TODO.text}"  onchange="submit()" onclick="this.value='';"/>
                    <p:inputText id="entity_number" value="{//TODOtestFacade.id}"  onchange="submit()" onclick="this.value='';"/>
                </div>
                <script type="text/javascript">
                    document.getElementById("entityHeaderForm:entity_from_select").setAttribute("placeholder", "От:");
                    document.getElementById("entityHeaderForm:entity_to_select").setAttribute("placeholder", "Кому:");
                    document.getElementById("entityHeaderForm:entity_date").setAttribute("placeholder", "Дата:");
                    document.getElementById("entityHeaderForm:entity_number").setAttribute("placeholder", "Номер:");
                </script>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
