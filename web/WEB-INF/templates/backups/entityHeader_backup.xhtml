<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form >
            <p:dataTable value="#{invoiceFacade.inHeaderDataList}" var="headerDataItem">
                <p:column>
                    <p:selectOneMenu id="entity_from_select" value="#{headerDataItem.senderName}"
                                     title="Отправитель" style="width:150px;">
                        <f:selectItem itemLabel="Отправитель:" itemValue="Отправитель:"/>
                        <f:selectItems value="#{organizationDAOImpl.getAll()}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:selectOneMenu id="entity_to_select" value="#{headerDataItem.recieverName}"
                                     title="Получатель" style="width:150px;">
                        <f:selectItem itemLabel="Получатель:" itemValue="Получатель:"/>
                        <f:selectItems value="#{organizationDAOImpl.getAll()}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:selectOneMenu id="taxrate_to_select" value="#{headerDataItem.taxRate}"
                                     title="Налог" style="width:150px;">
                        <f:selectItem itemLabel="Налог:" itemValue="Налог:"/>
                        <f:selectItems value="#{taxRatesDAOImpl.getAll()}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:inputText id="entity_date" value="#{headerDataItem.date}" size="17" onclick="this.value='';"/>
                    <br/>
                    <p:inputText id="entity_number" value="#{headerDataItem.number}" size="17"
                                 onclick="this.value='';"/>
                    <br/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Сохранить2" icon="ui-icon-check"
                             action="#{invoiceFacade.submitOutInvoiceForm}"/>
        </h:form>
    </ui:composition>
</h:body>
</html>
