<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition>

        <div class="invoice_edit_form">
            <h:form >
                <h:outputLabel for="productName" value="Наименование" />
                <h:outputLabel for="productPrice" value="Цена, руб" />
                <h:outputLabel for="productAmount" value="Количество" />

                <h:outputLabel for="productCost" value="Стоимость" />
                <h:outputLabel for="ndsCost" value="Ст-сть НДС" />
                <h:outputLabel for="totalCost" value="Итого с НДС" />

                <h:inputText id="productName" value="#{testFacade.field}" onchange="submit()"/>
                <p:inputText id="productPrice" value="eeeee" size="10"/>
                <p:inputText id="productAmount" value="{bean.productAmount}" label="productAmount" size="10"/>

                <p:inputText id="productCost" value="{bean.productCost}" label="productCost" size="10"/>
                <p:inputText id="ndsCost" value="{bean.ndsCost}" label="ndsCost" size="10"/>
                <p:inputText id="totalCost" value="{bean.totalCost}" label="totalCost" size="10"/>
                <p:commandButton id="save_btn221" value="Сохранить2" icon="ui-icon-check" onclick="submit()" actionListener="#{testFacade.submitForm}"/>
            </h:form >

        </div>
        <div>
            <h:form >
                <p:inputText id="productName2" value="#{testFacade.field}" onchange="submit()" label="productName" size="10"/>
                <p:commandButton id="save_btn1" value="Сохранить" icon="ui-icon-check" onclick="submit()" actionListener="#{testFacade.submitForm}"/>
                <p:commandButton value="Отмена" icon="ui-icon-close"/>
            </h:form>
        </div>

        <!--<div class="clear"></div>-->
    </ui:composition>
</h:body>
</html>
