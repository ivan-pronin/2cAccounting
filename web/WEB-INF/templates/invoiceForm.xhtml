<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition>

        <div class="invoice_edit_form">
            <p:panelGrid columns="6">
                <f:facet name="header">
                    Invoice edit form
                </f:facet>
                <h:outputLabel for="productName" value="Наименование" />
                <h:outputLabel for="productPrice" value="Цена, руб" />
                <h:outputLabel for="productAmount" value="Количество" />

                <h:outputLabel for="productCost" value="Стоимость" />
                <h:outputLabel for="ndsCost" value="Ст-сть НДС" />
                <h:outputLabel for="totalCost" value="Итого с НДС" />

                <p:inputText id="productName" value="{bean.productName}" label="productName" size="10"/>
                <p:inputText id="productPrice" value="{bean.productPrice}" label="productPrice" size="10"/>
                <p:inputText id="productAmount" value="{bean.productAmount}" label="productAmount" size="10"/>

                <p:inputText id="productCost" value="{bean.productCost}" label="productCost" size="10"/>
                <p:inputText id="ndsCost" value="{bean.ndsCost}" label="ndsCost" size="10"/>
                <p:inputText id="totalCost" value="{bean.totalCost}" label="totalCost" size="10"/>

                <f:facet name="footer">
                    <p:commandButton type="button" value="Сохранить" icon="ui-icon-check" actionListener="#{nameBean.processAction}" >
                        <!--<f:actionListener type="ivan.pronin.c2.accounting.test.testActionListener"/>-->
                        <!--<f:actionListener binding="#{testActionListener}"/>-->
                      <!--  <f:actionListener type="#{nameBean}"/>-->

                    </p:commandButton>
                    <p:commandButton type="button" value="Отмена" icon="ui-icon-close" actionListener="ivan.pronin.c2.accounting.test.TestActionListener" >
                        <f:actionListener type="ivan.pronin.c2.accounting.test.TestActionListener"/>
                    </p:commandButton>
                    <h:commandButton type="button" value="TEST" actionListener="ivan.pronin.c2.accounting.test.TestActionListener"/>
                    <h:commandButton type="button" value="TEST2" actionListener="#{nameBean.processAction}"/>

                    <h:commandButton type="button" value="TEST3" action="#{nameBean.processAction}"/>
                </f:facet>
            </p:panelGrid>
        </div>
        <div>
            <h:form>
            <p:commandButton type="button" value="TEST20" actionListener="#{nameBean.processAction}"/>

            <p:commandButton type="button" value="TEST30" action="#{nameBean.processAction}"/>
            </h:form>
        </div>

        <div class="authorization">
            <h:form>
                <p:inputText id="entity_input_data1" value="#{invoiceFacade.invoice.number}" onclick="this.value='';"/>
                <p:commandButton id="btnSubmitData" value="Сохранить" styleClass="button" action="#{invoiceFacade.submit}"/>
                <p:commandButton id="btnSubmitData2" value="ActLi2" styleClass="button" actionListener="#{invoiceFacade.submit}"/>
                <p:commandButton id="btnSubmitData3" value="ActLi3" styleClass="button" actionListener="#{nameBean.processAction}"/>
            </h:form>


        </div>
        <!--<div class="clear"></div>-->
    </ui:composition>
</h:body>
</html>
