<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

    <ui:composition>
        <div id="formContainer">
            <h:form id="form1">
                <p:dataTable value="Header">
                    <p:column ><h:outputLabel for="productName" value="Наименование" /></p:column>
                    <p:column> <h:outputLabel for="productPrice" value="Цена, руб"/></p:column>
                    <p:column><h:outputLabel for="productAmount" value="Количество"/></p:column>
                    <p:column> <h:outputLabel for="productCost" value="Стоимость"/></p:column>
                    <p:column><h:outputLabel for="ndsCost" value="Ст-сть НДС"/></p:column>
                    <p:column> <h:outputLabel for="totalCost" value="Итого с НДС"/></p:column>
                </p:dataTable>
                <p:dataTable value="#{invoiceFacade.invoiceBodyList}" var="invoiceBodyItem" id="dtable1" resizableColumns="true">
                    <p:column>

                        <h:inputText id="productName" value="invoiceBodyItem.productName" onchange="submit()"/>
                    </p:column>
                    <p:column>

                        <h:inputText id="productPrice" value="#{invoiceBodyItem.productPrice}" onchange="submit()"/>
                    </p:column>
                    <p:column>

                        <h:inputText id="productAmount" value="#{invoiceBodyItem.productAmount}" onchange="submit()"/>
                    </p:column>

                    <p:column>

                        <h:inputText id="productCost" value="#{invoiceBodyItem.productCost}" onchange="submit()"/>
                    </p:column>
                    <p:column>

                        <h:inputText id="ndsCost" value="#{invoiceBodyItem.ndsCost}" onchange="submit()"/>
                    </p:column>
                    <p:column>

                        <h:inputText id="totalCost" value="#{invoiceBodyItem.totalCost}" onchange="submit()"/>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="Add" action="#{invoiceFacade.addInvoiceItemRow}"/>
                <h:commandButton value="Сохранить" icon="ui-icon-check" onclick="submit()"
                                 actionListener="#{invoiceFacade.submitForm}"/>
                <h:commandButton value="Отмена" icon="ui-icon-check" actionListener="#{invoiceFacade.clearForm}"/>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
